name: CI Checks

on:
  push:
    branches: ['**']

jobs:
  frontend_lint:
    name: Frontend Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Run frontend syntax check
        run: |
          node -c static/script.js
          node -c static/html_export.js

  backend_build:
    name: Backend Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Build backend
        run: |
          cd backend
          go mod tidy
          go build -o ../build/roadbook-backend .
